<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Pizza The Action</title>
        <link rel="stylesheet" href="'style.css">
    </head>
    <body>
        <header>
            <h1>Pizza</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a> </a></li>
                    <li><a href="#locations">Locations</a> </a></li>
                    <li><a href="#contact">Contact</a> </a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="menu">
                <h2>Our Menu</h2>
                <p>Check out our pizzas!</p>
                <ul>
                    <li>Pepperoni Pizza</li>
                    <li>Margherita Pizza</li>
                    <li>Hawaiian Pizza</li>
                    <li>Supreme Pizza</li>
                </ul>
            </section> 
            <section id = "locations">
                <h2>Our Locations</h2>
                <p>Find a Pizza the Action near you!</p>
                <ul>
                    <li>Augher</li>
                    <li>Clougher</li>
                    <li>FiveMileTown</li>
                </ul>
            </section>   
            <section id = "contact">
                <h2>Contact Us</h2>
                <p>Send a message!</p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea type="message" id="message" required>
                    <button type="submit">Send</button>    
                </form>
            </section>
        </main>
    </body>
    <footer>
        <p>&copy; Pizza the Action 2023</p>
    </footer>
    <script src="script.js"></script>
</html>
