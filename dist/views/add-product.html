<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Add Product</h1>
            <nav>
              <ul class="nav">
                  <li class="nav-item"><a class="nav-link" href="/">Menu</a></li>
                  <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
                  <li class="nav-item"><a class="nav-link" href="/orders">Orders</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <section id="form" class="bg-light py-5">
        <div class="container">
          <p>Enter product details</p>
          {% if errormessage %}
            <div class="alert alert-danger" role="alert">
              {{ errormessage }}
            </div>
          {% endif %}
          <form action="/add-product" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" value="{{ name }}" required>
            </div>
            <div class="form-group">
              <label for="name">Description</label>
              <input type="text" id="description" name="description" class="form-control" value="{{ description }}" required>
            </div>
            <div class="form-group">
              <label for="name">Price</label>
              <input type="text" id="price" name="price" class="form-control" value="{{ price }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </section>
    </main>
</body>
</html>
